<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main class='container'>
        <h2>Lista de tareas</h2>

        <form class="formulario">
            <input type="text" name="" id="inputTarea" placeholder=' Inserte tarea'>
            <select class="form-select" aria-label="Default select example" id="prioridad">
                <option selected>Inserte prioridad</option>
                <option value="1">Urgente</option>
                <option value="2">Diaria</option>
                <option value="3">Mensual</option>
            </select>
            <input class="btn btn-primary" type="submit" value="Guardar" id="btnGuardar">
        </form>
        <nav class='filter'>
            <select class="form-select" aria-label="Default select example" id="escucharprioridad">
                <option selected>Inserte prioridad</option>
                <option value="1">Urgente</option>
                <option value="2">Diaria</option>
                <option value="3">Mensual</option>
            </select>
            <input type="text" name="" id="escuchartarea" placeholder=' Inserte tarea'>

        </nav>
        <section class="listaTareas">

        </section>


    </main>
    <footer class='containter'>

        <div>App Jaume</div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./datos.js"></script>
    <script src="./funciones.js"></script>
    <script src="./eventos.js"></script>
</body>

</html>
